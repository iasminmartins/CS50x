{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Your Password</h2>

    <!-- Form to handle password change -->
    <form action="/change_password" method="post">
        <!-- Input for the current password -->
        <div>
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        
        <!-- Input for the new password -->
        <div>
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        
        <!-- Input to confirm the new password -->
        <div>
            <label for="confirmation">Confirm New Password</label>
            <input type="password" id="confirmation" name="confirmation" required>
        </div>
        
        <!-- Button to submit the password change request -->
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
